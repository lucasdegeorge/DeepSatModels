name: deepsatmodels
channels:
  - conda-forge
  - nvidia
  - pytorch
  - defaults
dependencies:
  # Core
  - python=3.12
  - pip
  - _libgcc_mutex=0.1
  - _openmp_mutex=4.5
  - blas=1.0=mkl
  - ca-certificates
  - certifi
  - cloudpickle
  - cycler
  - cython
  - dask-core
  - decorator
  - freetype
  - imageio
  - intel-openmp
  - joblib
  - jpeg
  - kiwisolver
  - lcms2
  - libedit
  - libffi
  - libgcc-ng
  - libgfortran-ng
  - libpng
  - libtiff
  - lz4-c
  - matplotlib
  - mkl=2023.1.0
  - mkl-service
  - mkl_fft
  - mkl_random
  - ncurses
  - networkx
  - ninja
  - numpy
  - olefile
  - openssl
  - pandas
  - pillow
  - pyparsing
  - python-dateutil
  - pytz
  - pywavelets
  - readline
  - scikit-image
  - scikit-learn
  - setuptools
  - six
  - sqlite
  - threadpoolctl
  - tk
  - toolz
  - tornado
  - wheel
  - xz
  - yaml
  - zlib
  - zstd

  # CUDA 12.3 (for PyTorch)
  - cudatoolkit=12.3
  - cudnn

  - pytorch=2.2.0
  - torchvision=0.17.0
  - pytorch-cuda=12.1

  # Pip-only packages (updated for Python 3.12)
  - pip:
    - absl-py>=1.0.0
    - addict>=2.4.0
    - astunparse>=1.6.3
    - cachetools>=5.3.0
    - chainer>=7.8.1  # Check Python 3.12 support
    - chainercv>=0.15.0
    - chardet>=5.0.0
    - filelock>=3.9.0
    - gast>=0.5.0
    - gdown>=4.6.0
    - google-auth>=2.0.0
    - google-auth-oauthlib>=0.4.6
    - google-pasta>=0.2.0
    - grpcio>=1.50.0
    - h5py>=3.8.0
    - idna>=3.3
    - keras>=2.15.0
    - keras-preprocessing>=1.1.2
    - markdown>=3.4.0
    - mmcv>=2.0.0  # Use 'mim install mmcv' if issues
    - nibabel>=5.0.0
    - oauthlib>=3.2.0
    - opencv-python>=4.7.0
    - opt-einsum>=3.3.0
    - packaging>=23.0
    - protobuf>=4.23.0
    - pyasn1>=0.4.8
    - pyasn1-modules>=0.2.8
    - pypng>=0.20220715.0
    - pysocks>=1.7.1
    - requests>=2.31.0
    - requests-oauthlib>=1.3.0
    - rsa>=4.9
    - scipy>=1.10.0
    # - tensorboard>=2.15.0
    # - tensorboard-plugin-wit>=1.8.0
    - termcolor>=2.2.0
    - torchfcn>=1.9.6  # May need pip install --no-deps
    - tqdm>=4.65.0
    - typing-extensions>=4.5.0
    - urllib3>=1.26.0
    - werkzeug>=2.3.0
    - wrapt>=1.14.0
    - yapf>=0.40.0
    - einops>=0.6.0
